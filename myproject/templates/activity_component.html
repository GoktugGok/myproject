{% block content %}
    <div class="d-none d-lg-block">
        <div style="" class="p-2 rounded-bottom rounded-5">
            <h2 class="text-center mt-2 activity romms" style="font-family: 'Borel', cursive;">Recent Activity</h2>
        </div>
        <div style="" class="py-3 ">
                {% for message in room_messages %}
                    <div class="shadow-lg p-3 mb-5 mx-1 mb-3 rounded-3 border-top border-end border-danger-subtle "style="background-color:#5e5d5d;">
                        <div>
                            <img src="{{message.user.avatar.url}}" alt="" style="width: 50px; height: 50px;" class="mb-1 me-2 rounded-5">
                            <small class="" style="font-family: 'Kanit', sans-serif;"><a href="{% url 'user-profile' message.user.id %}" class="fs-5 me-5 mb-3 " >@{{message.user.username}}</a><br><p class="text-light fs-6">{{message.created|timesince}}</p></small>
                        </div>
                        <div>
                            <a class="text-info" href="{% url 'room' message.room.id %}" style="font-family: 'Kanit', sans-serif;">Replied to "{{message.room}}"</a>
                        </div>
                        <div >
                            <p class="text-dark bg-light   p-3 ps-4 mt-4 rounded-5" style="font-family: 'Kanit', sans-serif;">{{message.body}}</p>
                        </div>
                        <div class=" mt-3 mb-2  text-end" style="font-family: 'Kanit', sans-serif;">
                            {% if request.user == message.user %}
                                <a href="{% url 'delete-message' message.id %}" class="p-2 px-3 bg-danger rounded-5">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                        <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                                    </svg>
                                </a>
                            {% endif %}
                        </div>
                    </div>
                {% endfor %}
        </div>
    </div>
    {% endblock  %}
