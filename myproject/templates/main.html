<body style="background-color:#16453e; height: 100%; width: 100%;">
    {% include 'navbar.html' %}
    {% if messages %}
    <div class="messages ">
        {% for message in messages %}
        <p class="alert alert-{{message.tags}} p-2">{{message}}</p>
        {% endfor %}

    </div>
    {% endif %}
    {% block content %}


    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
        ScrollReveal().reveal('.roomm',{delay:600,duration: 500,});
        ScrollReveal().reveal('.names',{delay: 400, distance: '50px',origin: 'left',})
        ScrollReveal().reveal('.activity',{delay: 400, distance: '50px',origin: 'right',})
    </script>
</body>
</html>
