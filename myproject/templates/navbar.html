

    <div class="d-flex justify-content-around shadow-lg p-3 mb-5 w-100 mb-3 py-4">
        <div>
            <a href="{% url 'home' %}">
                <h1>MyWebsite</h1>
            </a>
        </div>
        <div class="mt-2">
            <form method="GET" action="{% url 'home' %}" class="search" >
                <i class="fa fa-search"></i>
                <input class="form-control bg-secondary text-light shadow-lg " type="text" name="q" placeholder="Search Rooms...." style="width: 500px;">
            </form>
        </div>
    
        <div class="mt-2">
            {% if request.user.is_authenticated %}
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle text-info" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    @{{request.user}}
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                  <li><a class="dropdown-item" href="#">Profile</a></li>
                </ul>
            </div>
            {% else %}
            <div class="fs-5 btn  btn-secondary">
                <a href="{% url 'login' %}" >Login</a>
            </div>
               
            {% endif %}
        </div>
    </div>
